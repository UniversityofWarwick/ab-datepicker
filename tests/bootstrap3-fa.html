<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ab-datepicker Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="../css/datepicker.css" type="text/css" />
    <style type="text/css">
        body {
            min-height: 200em;
        }

        #lower-left {
            position: fixed;
            bottom: 1.25em;
            left: 1.25em;
            width: 28em;
            -webkit-box-shadow: 10px 10px 30px 0px rgba(0,0,0,0.43);
            -moz-box-shadow: 10px 10px 30px 0px rgba(0,0,0,0.43);
            box-shadow: 10px 10px 30px 0px rgba(0,0,0,0.43);
            z-index: 10000;
        }

        #upper-right {
            position: fixed;
            top: .67em;
            right: 1.25em;
            width: 28em;
            -webkit-box-shadow: 10px 10px 30px 0px rgba(0,0,0,0.43);
            -moz-box-shadow: 10px 10px 30px 0px rgba(0,0,0,0.43);
            box-shadow: 10px 10px 30px 0px rgba(0,0,0,0.43);
            z-index: 10000;
        }

        .position1,
        .position2,
        .position3 {
            background-color: #fdfdfd;
            border: 1px solid #373737;
            -webkit-box-shadow: 10px 10px 30px 0px rgba(0,0,0,0.43);
            -moz-box-shadow: 10px 10px 30px 0px rgba(0,0,0,0.43);
            box-shadow: 10px 10px 30px 0px rgba(0,0,0,0.43);
            height: 20em;
            position: relative;
            width: 20em;
        }

        .position1 {
            margin: 1em auto 10em auto;
        }

        .position2 {
            left: 4em;
            top: 4em;
        }

        .position3 {
            left: -8em;
            position: absolute;
            top: 4em;
        }

        .position4 {
            padding: 1em;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Datepickers</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <main class="container">
        <header class="page-header">
            <h1>Demo <small>Bootstrap 3, Font Awesome 5</small></h1>
        </header>

        <div class="row">


        <form method="GET" action="#" class="well col-md-4 col-sm-6">

            <div class="form-group">
                <label class="control-label" for="date1">
                    Date:
                </label>
                <div class="input-group">
                    <input type="text" name="date1" id="date1" class="form-control datepicker" >
                </div>
            </div>

            <div class="form-group">
                <label class="control-label" for="date1-modal">
                    Date but it's a modal:
                </label>
                <div class="input-group">
                    <input type="text" name="date1" id="date1" class="form-control datepicker" data-modal="true">
                </div>
            </div>


            <div class="form-group">
                <label class="control-label" for="date2">
                    Date with restricted times:
                </label>
                <div class="input-group">
                   <input type="text" name="date2" id="date2" class="form-control datepicker" >
                </div>
            </div>

            <div class="form-group">
                <label class="control-label" for="date3">
                    Custom button:
                </label>
                
                    <input type="hidden" data-button="date3-button" name="date3" id="date3" class="datepicker">
                    <a href="#" id="date3-button" class="btn btn-danger">
                        ðŸ“† CUSTOM BUTTON ðŸŽ‰
                    </a>
                
            </div>

            <div class="form-group">
                <label class="control-label" for="date4">
                    Time only
                </label>
                <div class="input-group">
                    <input type="text" name="date4" id="date4" class="form-control datepicker" >
                </div>
            </div>

        </form>

        <div class="col-md-4 col-sm-6">
            <fieldset>
                <legend>Last chosen date</legend>
                <div id="last-chosen-date"></div>
            </fieldset>
        </div>

        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="../js/datepicker.js"></script>
    <script>
        (function($) {
            $(function() {
                function getNavigatorLanguage () { 
                    return (navigator.languages && navigator.languages.length) ? navigator.languages[0] : navigator.userLanguage || navigator.language || navigator.browserLanguage || 'en'; 
                }
                function updateValue (v) {
                    $('#last-chosen-date').html(v);
                } 
                $("#date1, #date1-modal, #date3")
                    .datepicker({ 
                        gainFocusOnConstruction: false,
                        fontAwesome: true,
                        theme: 'bootstrap',
                        loggingEnabled: true,
                        inputFormat: 'dd/MM/yyyy',
                        outputFormat: 'dd/MM/yyyy',
                        onUpdate: updateValue,
                    });
                $("#date2")
                    .datepicker({ 
                        gainFocusOnConstruction: false,
                        fontAwesome: true,
                        theme: 'bootstrap',
                        loggingEnabled: true,
                        timeEnabled: true,
                        minuteIncrements: 30,
                        inputFormat: 'dd/MM/yyyy HH:mm',
                        outputFormat: 'dd/MM/yyyy HH:mm',
                        minHour: 9,
                        maxHour: 18,
                        onUpdate: updateValue,
                    });

                $("#date4")
                    .datepicker({ 
                        gainFocusOnConstruction: false,
                        fontAwesome: true,
                        theme: 'bootstrap',
                        loggingEnabled: true,
                        timeEnabled: true,
                        minuteIncrements: 30,
                        inputFormat: 'dd/MM/yyyy HH:mm',
                        outputFormat: 'dd/MM/yyyy HH:mm',
                        minHour: 9,
                        maxHour: 18,
                        timeOnly: true,
                        onUpdate: updateValue,
                    });
            });
        })(this.jQuery);
    </script>
</body>
</html>
